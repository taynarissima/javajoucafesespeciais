<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Loja</h1>
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="products">
        <div class="product">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1</p>
            <p>R$ 99,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2</p>
            <p>R$ 49,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h2>Produto 3</h2>
            <p>Descrição do Produto 3</p>
            <p>R$ 149,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Minha Loja</p>
    </footer>

</body>
</html>
